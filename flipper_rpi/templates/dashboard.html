<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper RPi Control - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0e27;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1f3a;
            border: 1px solid #2d3561;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.1);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff6b6b;
        }

        .status-indicator.active {
            background-color: #51cf66;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-top: 10px;
        }

        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .button.danger {
            background: #ff6b6b;
        }

        .button.danger:hover {
            background: #ff5252;
        }

        .button:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .info-text {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: #0a0e27;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .stat-label {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #51cf66;
            font-size: 1.5em;
            font-weight: bold;
        }

        .request-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .request-item {
            background: #0a0e27;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-item .method {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            margin-right: 10px;
            min-width: 50px;
            text-align: center;
        }

        .request-item .url {
            flex: 1;
            font-size: 0.9em;
            color: #aaa;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #2d3561;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #51cf66;
        }

        .error {
            color: #ff6b6b;
        }

        .warning {
            color: #ffd93d;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ”’ Flipper RPi Control</h1>
            <p>Kali Linux FlipperHTTP Management Dashboard</p>
        </div>
    </header>

    <div class="container">
        <!-- Proxy Control Card -->
        <div class="grid">
            <div class="card">
                <h3>Proxy Control</h3>
                <div class="status">
                    <span class="status-indicator" id="proxyStatus"></span>
                    <span id="proxyStatusText">Loading...</span>
                </div>
                <div>
                    <label>Proxy Port:</label>
                    <input type="number" id="proxyPort" value="8888" min="1024" max="65535" style="width: 100%; padding: 8px; background: #0a0e27; border: 1px solid #2d3561; color: #e0e0e0; border-radius: 5px; margin: 10px 0;">
                </div>
                <button class="button" id="startProxyBtn" onclick="startProxy()">Start Proxy</button>
                <button class="button danger" id="stopProxyBtn" onclick="stopProxy()">Stop Proxy</button>
                <div class="info-text" id="proxyInfo"></div>
            </div>

            <!-- System Stats Card -->
            <div class="card">
                <h3>System Statistics</h3>
                <div class="stats" id="systemStats">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>

            <!-- Config Card -->
            <div class="card">
                <h3>Configuration</h3>
                <div id="configInfo">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>

        <!-- Requests Card -->
        <div class="card">
            <h3>Intercepted Requests</h3>
            <button class="button" onclick="refreshRequests()">Refresh</button>
            <div class="request-list" id="requestList">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>
    </div>

    <script>
        // API helper function
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`/api${endpoint}`, options);
                return await response.json();
            } catch (error) {
                console.error(`API call failed: ${error}`);
                return { status: 'error', message: error.message };
            }
        }

        // Update proxy status
        async function updateProxyStatus() {
            const data = await apiCall('/proxy/status');
            const statusEl = document.getElementById('proxyStatus');
            const statusText = document.getElementById('proxyStatusText');
            const infoEl = document.getElementById('proxyInfo');
            
            if (data.status === 'running') {
                statusEl.classList.add('active');
                statusText.textContent = `Proxy Running (Port: ${data.port})`;
                infoEl.innerHTML = `<span class="success">âœ“ Proxy is active</span>`;
            } else {
                statusEl.classList.remove('active');
                statusText.textContent = 'Proxy Stopped';
                infoEl.innerHTML = `<span class="warning">âš  Proxy is not running</span>`;
            }
        }

        // Start proxy
        async function startProxy() {
            const port = parseInt(document.getElementById('proxyPort').value);
            const data = await apiCall('/proxy/start', 'POST', { port: port });
            
            if (data.status === 'success') {
                updateProxyStatus();
                showMessage('Proxy started successfully', 'success');
            } else {
                showMessage(`Failed to start proxy: ${data.message}`, 'error');
            }
        }

        // Stop proxy
        async function stopProxy() {
            const data = await apiCall('/proxy/stop', 'POST');
            
            if (data.status === 'success') {
                updateProxyStatus();
                showMessage('Proxy stopped', 'success');
            } else {
                showMessage(`Failed to stop proxy: ${data.message}`, 'error');
            }
        }

        // Update system stats
        async function updateSystemStats() {
            const data = await apiCall('/system/stats');
            const statsEl = document.getElementById('systemStats');
            
            if (data) {
                const cpu = (data.cpu_percent || 0).toFixed(1);
                const memPercent = (data.memory?.percent || 0).toFixed(1);
                const diskPercent = (data.disk?.percent || 0).toFixed(1);
                
                statsEl.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-label">CPU Usage</div>
                        <div class="stat-value">${cpu}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Memory</div>
                        <div class="stat-value">${memPercent}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Disk</div>
                        <div class="stat-value">${diskPercent}%</div>
                    </div>
                `;
            }
        }

        // Update configuration
        async function updateConfig() {
            const data = await apiCall('/config');
            const configEl = document.getElementById('configInfo');
            
            if (data) {
                let configHtml = '<div style="font-size: 0.9em;">';
                configHtml += `<div>FlipperHTTP URL: <span class="success">${data.flipper_url || 'N/A'}</span></div>`;
                configHtml += `<div>Proxy Port: <span class="success">${data.proxy_port || 'N/A'}</span></div>`;
                configHtml += `<div>Log Level: <span class="success">${data.log_level || 'N/A'}</span></div>`;
                configHtml += '</div>';
                configEl.innerHTML = configHtml;
            }
        }

        // Get intercepted requests
        async function refreshRequests() {
            const listEl = document.getElementById('requestList');
            listEl.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            const data = await apiCall('/requests?limit=10');
            
            if (data.requests && data.requests.length > 0) {
                let html = '';
                data.requests.forEach(req => {
                    html += `
                        <div class="request-item">
                            <span class="method">${req.method || 'GET'}</span>
                            <span class="url">${req.url || 'N/A'}</span>
                        </div>
                    `;
                });
                listEl.innerHTML = html;
            } else {
                listEl.innerHTML = '<div class="info-text">No intercepted requests yet</div>';
            }
        }

        // Show message
        function showMessage(message, type = 'info') {
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'warning';
            console.log(`[${type.toUpperCase()}] ${message}`);
            // You can enhance this with a toast notification if desired
        }

        // Initialize dashboard
        function initDashboard() {
            updateProxyStatus();
            updateSystemStats();
            updateConfig();
            refreshRequests();
            
            // Refresh stats every 5 seconds
            setInterval(updateSystemStats, 5000);
            // Refresh proxy status every 3 seconds
            setInterval(updateProxyStatus, 3000);
            // Refresh requests every 10 seconds
            setInterval(refreshRequests, 10000);
        }

        // Start on page load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
